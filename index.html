<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Encrypter</title>
  </head>
  <body>
    <header class="logo">
      <img src="./img/Vector.png" class="logo" alt="Logo image with letter a" />
    </header>

    <main>
      <section>
        <textarea
          class="input-Text"
          placeholder="Type your text here"
        ></textarea>

        <div class="buttons">
          <button class="encrypt btn-enDec" onclick="btnEncrypt()">
            Encrypt
          </button>

          <button class="decrypt btn-enDec" onclick="btnDecrypt()">
            Decrypt
          </button>
        </div>
      </section>

      <section class="text-area">
        <textarea class="messaje"></textarea>
        <button class="copy" onclick="copy()">Copy</button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
